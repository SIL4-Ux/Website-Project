<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title> 3MVM Flower Shop | Log In or Sign Up </title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<link rel="stylesheet" href="login-page.css">
				
	</head>
	
	<body >
		<div class="wrapper">
			<form action="" class="form">
				<h1 class="title">Sign Up</h1>

				<div class="input-wrapper">
					<input type="text" id="username" placeholder="Enter your username" required>
					<ion-icon name="person-outline"></ion-icon>
				</div>

				<div class="input-wrapper">
					<input type="" id="email" placeholder="Enter your email" required>
					<ion-icon name="mail-outline"></ion-icon>

				</div>
				
				<div class="input-wrapper">
					<input type="password" id="password" placeholder="Enter your password" required>
					<span class="password-toggle-icon"><ion-icon name="lock-closed-outline"></ion-icon></span> <!-- Icon-->
				</div>

				<button class="submit">Login</button>
				<p class="footer">Already hae an account? <a href="login-page.html" class="signup-link">Login</a>
				</p>

				<div class="error"></div>
			</form>
			<img class="logoimg" src="img/3MVMLogo3.0-removebg-preview.png">
			<div class="banner">Welcome Administrator!</div>

		</div>


		<script src="login-signup.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
